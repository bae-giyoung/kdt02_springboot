<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입 페이지</title>
<script>
function validateFrm(frm) {
	console.log(frm);
	if(!frm.id.value) {
		alert("아이디를 입력하세요");
		return false;
	}
	
	if(!frm.password.value) {
		alert("비밀번호를 입력하세요");
		return false;
	}
	
	if(!frm.name.value) {
		alert("닉네임을 입력하세요");
		return false;
	}
	
	return true;
}
</script>
</head>
<body>
	<form action="/join" method="post">
		<input type="hidden" name="role" id="role" value="ROLE_MEMBER" />
		<input type="hidden" name="enabled" id="enabled" value="true" />
		
		<label for="id">아이디: </label>
		<input type="text" name="id" id="id" />
		<label for="pwd">비밀번호: </label>
		<input type="password" name="password" id="password" />
		<label for="name">닉네임: </label>
		<input type="text" name="name" id="name" />
		
		<button type="submit" onclick="return validateFrm(this.form);">확인</button>
	</form>
</body>
</html>
